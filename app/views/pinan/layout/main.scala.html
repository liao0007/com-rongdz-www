@(title: String, tab: String = "", styles: Html = Html(""), headScripts: Html = Html(""), scripts: Html = Html(""), modals: Html = Html(""))(content: Html)(implicit messages: Messages, request: RequestHeader)
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        @headScripts

        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />

        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <meta name="format-detection" content="telephone=no" />

        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@customRoutes.Assets.at("lib/bootstrap/css/bootstrap.min.css")">
        @styles

    </head>
    <body tab="@tab">
        @content
        @modals
        <script src="@customRoutes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@customRoutes.Assets.at("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@customRoutes.Assets.at("shared/plugins/jquery-validation-1.15.1/dist/jquery.validate.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
                ga('create', 'UA-89584117-1', 'auto');
                ga('send', 'pageview');
        </script>
        @scripts
    </body>
</html>
